<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src http://127.0.0.1:*; frame-src http://127.0.0.1:*; img-src vscode-resource: https: data: blob: http://127.0.0.1:*; script-src 'unsafe-inline'; style-src 'unsafe-inline'; media-src vscode-resource: https: data: blob: mediastream: http://127.0.0.1:*;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.R.I.A. Copilot</title>
    <style>
        /* History Sidebar */
        #history-drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: var(--vscode-sideBar-background);
            border-right: 1px solid var(--vscode-panel-border);
            z-index: 2000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        #history-drawer.open {
            transform: translateX(0);
        }
        #history-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }
        #history-overlay.open {
            display: block;
        }
        .history-header {
            padding: 15px;
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .history-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            position: relative;
        }
        .history-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .history-item.active {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        .history-title {
            font-weight: 600;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-date {
            font-size: 0.75em;
            opacity: 0.7;
        }
        .history-delete {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--vscode-errorForeground);
            cursor: pointer;
            display: none;
            padding: 4px;
        }
        .history-item:hover .history-delete {
            display: block;
        }

        :root {
            --container-paddding: 20px;
            --input-height: 40px;
        }
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--vscode-panel-border);
            flex-shrink: 0;
        }
        h1 {
            font-size: 1.1em;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 0.85em;
            color: var(--vscode-descriptionForeground);
            margin: 5px 0 0 0;
            font-weight: normal;
        }

        /* Result Stream (The "Output") */
        #result-stream {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .entry {
            margin-bottom: 10px;
        }
        .entry-command {
            font-family: var(--vscode-editor-font-family);
            font-size: 0.9em;
            color: var(--vscode-textPreformat-foreground);
            background: var(--vscode-textBlockQuote-background);
            padding: 8px 12px;
            border-radius: 4px;
            align-self: flex-start;
            display: inline-block;
            margin-bottom: 8px;
            border-left: 3px solid var(--vscode-textLink-activeForeground);
        }
        .entry-result {
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* Thought Process (Markdown Style) */
        .thought-process-container {
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--vscode-editor-inactiveSelectionBackground);
        }
        
        .thought-process-header {
            padding: 8px 12px;
            background-color: var(--vscode-editor-lineHighlightBackground);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--vscode-foreground);
            user-select: none;
        }
        
        .thought-process-header:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .thought-process-content {
            padding: 15px;
            font-family: var(--vscode-editor-font-family);
            font-size: 0.9em;
            line-height: 1.6;
            color: var(--vscode-editor-foreground);
            white-space: pre-wrap;
            display: none; /* Hidden by default if closed */
        }

        .thought-process-content[open] {
            display: block;
        }

        /* Status Dot */
        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--vscode-charts-blue);
            border-radius: 50%;
            display: inline-block;
        }
        
        /* Markdown Content Styling */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--vscode-textLink-foreground);
        }
        .markdown-content code {
            font-family: var(--vscode-editor-font-family);
            background-color: var(--vscode-textCodeBlock-background);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .markdown-content pre {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        /* Suggestions */
        .suggestion-item {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .suggestion-header {
            padding: 8px 12px;
            background: var(--vscode-sideBar-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
        }
        .suggestion-header:hover {
            background: var(--vscode-list-hoverBackground);
        }
        .suggestion-body {
            padding: 10px;
            display: none; /* Hidden by default */
            border-top: 1px solid var(--vscode-panel-border);
        }
        .suggestion-body.open {
            display: block;
        }
        .suggestion-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        button.secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        button.secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }
        
        /* Input Area */
        #command-bar {
            padding: 15px 20px;
            border-top: 1px solid var(--vscode-panel-border);
            background: var(--vscode-editor-background);
            flex-shrink: 0;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: var(--vscode-editor-font-family);
            font-size: 0.9em;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: var(--vscode-focusBorder);
        }
        
        input[type="text"]::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        /* Status Indicator */
        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--vscode-testing-iconPassed);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        /* Autocomplete */
        #autocomplete-list {
            position: absolute;
            bottom: 100%; /* Position above the input */
            left: 0;
            right: 0;
            background-color: var(--vscode-menu-background);
            color: var(--vscode-menu-foreground);
            border: 1px solid var(--vscode-menu-border);
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--vscode-menu-separatorBackground);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover, .autocomplete-item.active {
            background-color: var(--vscode-menu-selectionBackground);
            color: var(--vscode-menu-selectionForeground);
        }

    </style>
</head>

    <script>
        const vscode = acquireVsCodeApi();
        const input = document.getElementById('command-input');
        const stream = document.getElementById('result-stream');
        const autocompleteList = document.getElementById('autocomplete-list');
        const fileInput = document.getElementById('file-input');
        const btnCamera = document.getElementById('btn-camera');
        const btnVideo = document.getElementById('btn-video');
        
        const visionContainer = document.getElementById('vision-container');
        const visionDetails = document.getElementById('vision-details');
        const visionThumb = document.getElementById('vision-thumb');
        const visionWarnings = document.getElementById('vision-warnings');
        const btnDiscardVision = document.getElementById('btn-discard-vision');
        const btnUseReference = document.getElementById('btn-use-reference');
        
        const videoContextContainer = document.getElementById('video-context-container');
        const videoDetails = document.getElementById('video-details');
        const videoStatus = document.getElementById('video-status');
        const btnAnalyzeVideo = document.getElementById('btn-analyze-video');
        const btnDiscardVideo = document.getElementById('btn-discard-video');

        const modelSelect = document.getElementById('model-select');
        const modelRefresh = document.getElementById('model-refresh');
        const modelStatus = document.getElementById('model-status');
        
        const btnBuild = document.getElementById('btn-build');
        const btnFlash = document.getElementById('btn-flash');
        const deploymentStatus = document.getElementById('deployment-status');

        const btnOpenSerial = document.getElementById('btn-open-serial');
        const btnAnalyzeSerial = document.getElementById('btn-analyze-serial');
        const serialStatus = document.getElementById('serial-status');
        const serialLines = document.getElementById('serial-lines');
        const serialResults = document.getElementById('serial-results');

        const cameraStreamContainer = document.getElementById('camera-stream-container');
        const cameraStreamImg = document.getElementById('camera-stream-img');
        const btnCaptureStream = document.getElementById('btn-capture-stream');
        const btnCloseStream = document.getElementById('btn-close-stream');
        const videoControlsContainer = document.getElementById('video-controls-container');
        const btnRecordStart = document.getElementById('btn-record-start');
        const btnRecordStop = document.getElementById('btn-record-stop');
        let currentStreamUrl = '';
        let modelRequestInFlight = false;

        // History UI Elements
        const historyDrawer = document.getElementById('history-drawer');
        const historyOverlay = document.getElementById('history-overlay');
        const historyList = document.getElementById('history-list');
        const btnToggleHistory = document.getElementById('btn-toggle-history');
        const btnCloseHistory = document.getElementById('btn-close-history');
        const btnNewChat = document.getElementById('btn-new-chat');

        function toggleHistory(show) {
            if (show) {
                historyDrawer.classList.add('open');
                historyOverlay.classList.add('open');
                vscode.postMessage({ command: 'getHistory' });
            } else {
                historyDrawer.classList.remove('open');
                historyOverlay.classList.remove('open');
            }
        }

        btnToggleHistory.addEventListener('click', () => toggleHistory(true));
        btnCloseHistory.addEventListener('click', () => toggleHistory(false));
        historyOverlay.addEventListener('click', () => toggleHistory(false));
        
        btnNewChat.addEventListener('click', () => {
            toggleHistory(false);
            vscode.postMessage({ command: 'newChat' });
        });

        function renderHistoryList(sessions) {
            historyList.innerHTML = '';
            if (!sessions || sessions.length === 0) {
                historyList.innerHTML = '<div style="padding:10px; opacity:0.7;">No history</div>';
                return;
            }
            
            // Sort by last modified
            sessions.sort((a, b) => b.lastModified - a.lastModified);

            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'history-item';
                
                const date = new Date(session.lastModified).toLocaleDateString();
                
                item.innerHTML = `
                    <div class="history-title">${session.title}</div>
                    <div class="history-date">${date}</div>
                    <button class="history-delete" title="Delete Chat">üóëÔ∏è</button>
                `;
                
                item.addEventListener('click', (e) => {
                    // Ignore if delete button clicked
                    if (e.target.classList.contains('history-delete')) return;
                    toggleHistory(false);
                    vscode.postMessage({ command: 'loadSession', sessionId: session.id });
                });
                
                const deleteBtn = item.querySelector('.history-delete');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Delete this chat?')) {
                        vscode.postMessage({ command: 'deleteChat', sessionId: session.id });
                    }
                });
                
                historyList.appendChild(item);
            });
        }

        function loadChatSession(session) {
            stream.innerHTML = '';
            // Reset state
            videoContextContainer.style.display = 'none';
            visionContainer.style.display = 'none';
            
            // Render messages
            session.messages.forEach(msg => {
                if (msg.role === 'user') {
                    // Check if it was a command or just text
                    const type = 'command'; 
                    addEntry(msg.content, type);
                } else if (msg.role === 'assistant') {
                    // Check metadata for rich content
                    if (msg.metadata) {
                         const m = msg.metadata;
                         if (m.type === 'showAnalysis') {
                             renderAnalysis(m.data, m.metadata);
                         } else if (m.type === 'visionResult') {
                             updateVisionUI(m.data);
                         } else if (m.type === 'addResult') {
                             addEntry(m.text, 'result');
                         }
                    } else if (msg.content) {
                        addEntry(msg.content, 'result');
                    }
                }
            });
            
            // Scroll to bottom
            stream.scrollTop = stream.scrollHeight;
        }

        // Listen for messages from extension (openCamera)
        window.addEventListener('message', event => {

        function formatSimpleMarkdown(text) {
            if (!text) return '';
            // 1. Escape HTML (basic)
            let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            // 2. Bold (**text**)
            html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            // 3. Italic (*text*)
            html = html.replace(/\*(.*?)\*/g, '<i>$1</i>');
            
            // 4. Code (`text`)
            html = html.replace(/`(.*?)`/g, '<code style="background:var(--vscode-textCodeBlock-background); padding:2px 4px; border-radius:3px; font-family:var(--vscode-editor-font-family);">$1</code>');
            
            // 5. Headers (### Text) - convert to bold block
            html = html.replace(/^###\s+(.*$)/gm, '<div style="font-weight:600; margin-top:10px; margin-bottom:5px;">$1</div>');
            
            return html;
        }

                 <div class="analysis-section">
                    <strong>üîå Peripherals Detected</strong>
                    <ul>${result.peripherals.length > 0 ? result.peripherals.map(p => `<li>${p}</li>`).join('') : '<li>None detected.</li>'}</ul>
                </div>
                
                <div class="analysis-section" style="margin-top: 15px;">
                    <button id="btn-generate-sim" onclick="generateSimulation()">Generate Wokwi Simulation</button>
                    <button id="btn-open-sim" class="secondary" style="display:none;" onclick="openSimulation()">Open Simulation</button>
                </div>
            `;
            
            // Store data for callbacks
            card.dataset.result = JSON.stringify(result);
            card.dataset.metadata = JSON.stringify(metadata);

            container.appendChild(card);
            stream.appendChild(container);
            stream.scrollTop = stream.scrollHeight;
            
            // Bind data to window for the button functions to access last result (simple hack)
            window.lastValidationResult = result;
            window.lastValidationMetadata = metadata;
        }

        function generateSimulation() {
            if (!window.lastValidationResult) return;
            
            vscode.postMessage({
                command: 'generateSimulation',
                data: window.lastValidationResult,
                metadata: window.lastValidationMetadata
            });
            
            // Update UI
            const btnGen = document.getElementById('btn-generate-sim');
            if (btnGen) {
                btnGen.textContent = "Simulation Generated!";
                btnGen.disabled = true;
            }
            
            const btnOpen = document.getElementById('btn-open-sim');
            if (btnOpen) {
                btnOpen.style.display = 'inline-block';
            }
        }

        function openSimulation() {
             if (!window.lastValidationMetadata) return;
             
             vscode.postMessage({
                command: 'openSimulation',
                workspaceRoot: window.lastValidationMetadata.workspaceRoot
            });
        }
    </script>
</body>
</html>

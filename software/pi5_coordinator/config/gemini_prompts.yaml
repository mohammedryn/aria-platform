# Task planning prompt (Engineering Workflow)
task_planning: |
  As the Lead Engineering Manager, plan the professional workflow for: "{user_command}".
  
  WORKSPACE STATUS: {scene_description}
  
  Break this into a logical, safety-first engineering sequence:
  1. Safety check & Power-down.
  2. Low-energy testing (Continuity).
  3. Firmware flashing & Logic verification.
  4. Stress testing.
  
  Respond as JSON array:
  [
    {
      "step": 1,
      "task": "Title of task",
      "tool": "DMM/Scope/Logic Analyzer",
      "rationale": "High-level engineering reason for this order"
    },
    ...
  ]

# Safety assessment prompt
safety_assessment: |
  Perform a Lab Safety Audit on this workspace.
  
  Focus areas:
  - ESD protocol adherence.
  - Potential short circuits from stray wire strands.
  - Thermal runaway indicators.
  - Improper power staging (high voltage near low voltage logic).
  
  Respond as JSON:
  {
    "safe": true/false,
    "hazard_score": 0-10,
    "critical_faults": ["link to specific location in image", ...],
    "corrective_actions": [...]
  }
